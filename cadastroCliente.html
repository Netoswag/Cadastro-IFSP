<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./css/cadastroCliente.css">
</head>
<body>
    <main>
        <div class="container">
            <fieldset>
                <legend>Cadastro de Cliente</legend>
                <form action="CadastroCliente.php" method="post">
                    <div class="form-group">
                        <label for="nome-completo">Nome Completo</label>
                        <input type="text" name="nome_completo" id="nome-completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-email">Confirmar Email</label>
                        <input type="email" name="confirmar_email" id="confirmar-email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" name="confirmar_senha" id="confirmar-senha" required>
                    </div>
                    <fieldset>
                        <legend>Endereço</legend>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" required>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" required>
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" required>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>
                </form>
            </fieldset>
            <button class="btn"><a href="./index.html">Voltar</a></button>
        </div>
    </main>
    <footer id="footer">
    </footer>
</body>
</html>
